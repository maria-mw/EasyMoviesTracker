<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Genre</title>
</head>
<body>
<h1> All Genres </h1><hr/>
<div style="...">
    <table border="5" width="30%"></table>
    <tr>
        <th> Genre ID </th>
        <th> Genre Title </th>
    </tr>
    <tr th:each="tab : ${data}">
        <td th:text="${tab.id}"></td>
        <td th:text="${tab.title}"></td>
    </tr>
</div>
<a th:href="@{/start}">Go Home Page</a>
</body>
</html>
