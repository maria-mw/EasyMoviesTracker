<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Access</title>
</head>
<body>
<h1> Add New Access </h1><hr/>
<form th:action="@{/addAccess}" th:object="${access}" method="post">
    Enter Access Title<br/>
    <input type="text" th:field="*{title}"><br/><br/>
    <input type="submit" value="Submit">
</form>
<hr/>
<h3 th:text="${message}"></h3>
<a th:href="@{/start}">Back</a>
<center>
    <table border="5" width="30%">
        <tr>
            <th> Access ID </th>
            <th> Access Title </th>
        </tr>
        <tr th:each="tab : ${data}">
            <td th:text="${tab.id}"></td>
            <td th:text="${tab.title}"></td>
        </tr>
    </table>
</center>
</body>
</html>
