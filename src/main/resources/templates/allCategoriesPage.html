<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Categories</title>
</head>
<body>
<h1> All Categories </h1> <hr/>
<center>
  <table border="5" width="30%">
    <tr>
      <th> Category ID </th>
      <th> Category Title </th>
    </tr>
    <tr th:each="tab : ${data}">
      <td th:text="${tab.id}">  </td>
      <td th:text="${tab.title}">  </td>
    </tr>
  </table>
</center>
<a th:href="@{/start}">Go Home Page</a>
</body>
</html>
